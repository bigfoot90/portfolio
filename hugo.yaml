baseURL: 'https://example.org/'
languageCode: 'it-IT'
title: 'My Portfolio'

module:
  imports:
    - path: github.com/hugo-toha/toha/v4
  mounts:
    - source: ./node_modules/flag-icon-css/flags
      target: static/flags
    - source: ./node_modules/@fontsource/mulish/files
      target: static/files
    - source: ./node_modules/katex/dist/fonts
      target: static/fonts

params:
  features:
    analytics:
      enable: true
      services:
        counterDev:
          id: 4334129f-5f05-47cf-af86-b54935c11cfe
          utcoffset: 2
        goatCounter:
          code: bigfoot
